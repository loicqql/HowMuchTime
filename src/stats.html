<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowMuchTime</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="./js/font.js"></script>
</head>
<body class="stats">
    <header>

        <img src="./img/logo.jpg" alt="Logo HowMuchTime">

        <ul>
            <li data-section="index" class="active"><a><i class="fas fa-chart-bar"></i><p>Stats</p></a></li>
            <li data-section="settings"><a><i class="fas fa-cogs"></i><p>Settings</p></a></li>
            <li data-section="about"><a><i class="fas fa-code"></i><p>About</p></a></li>
        </ul>

    </header>
    <main>

        <section class="index">

            <input type="text" id="searchBar" name="search" id="" placeholder="Search in table">

            <table>
                <thead>
                    <tr>
                        <th data-column="1">Website<i class="fas fa-caret-up"></i></th>
                        <th data-column="2">Visits<i class="fas fa-caret-up"></i></th>
                        <th data-column="3" class="select">Time<i class="fas fa-caret-up"></i></th>
                        <th data-column="4">Average time<i class="fas fa-caret-up"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

        <section class="settings" style="display: none;">

            <button id="export">Export data</button>

            <input id="importInput" type="file" id="file" name="file" accept="application/JSON">

            <form id="formWebsitesBlocked">
                <input type="text" id="inputWebsitesBlocked" placeholder="example.com" required>
                <input type="checkbox" name="subdomains" id="subdomains" checked><label for="subdomains">Including subdomains</label>
                <input type="checkbox" name="deleteData" id="deleteData"><label for="deleteData">Delete Data</label>
                <input type="submit" value="Submit">
            </form>
            

            <table>
                <thead>
                    <tr>
                        <th>Websites blocked</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <p>Dark Mode</p>
            <p>Enabled</p>
            <p>Automatic</p>

        </section>

        <section class="about" style="display: none">

            <p>About</p>

            <h2>Make a suggestion</h2>

            <form action="https://getform.io/f/dc42a9d4-7895-42ff-b96e-8f12c76cdebc" method="POST">
                <textarea placeholder="Write your message" name="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Send">
            </form>

        </section>

    </main>
        
    <script src="./js/const.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/stats.js"></script>
</body>
</html>
