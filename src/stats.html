        <ul>
            <li data-section="index" class="active">
                <a>
                    <i class="fas fa-chart-bar"></i>
                    <p>Stats</p>
                </a>
            </li>
            <li data-section="settings">
                <a>
                    <i class="fas fa-cogs"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li data-section="about">
                <a>
                    <i class="fas fa-code"></i>
                    <p>About</p>
                </a>
            </li>
        </ul>

    </header>
    <main>

        <section class="index">

            <h2>Settings</h2>
            <hr>
            <div class="input__text">
                <label for="search">Search</label>
                <input type="text" id="searchBar" name="search" id="" placeholder="example.com">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th data-column="1">Website<i class="fas fa-caret-up"></i></th>
                        <th data-column="2">Visits<i class="fas fa-caret-up"></i></th>
                        <th data-column="3" class="select">Time<i class="fas fa-caret-up"></i></th>
                        <th data-column="4">Average time<i class="fas fa-caret-up"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

        <section class="settings" style="display: none;">

            <h2>Stats</h2>
            <hr>

            <div class="row">
                <div class="input__switch">
                    <input type="checkbox" class="checkbox_dark" name="checkbox_dark" id="checkbox_dark">
                    <label for="checkbox_dark">Dark mode</label>
                </div>
            </div>
            <hr>
            <div class="row">
                <h3>Import / Export data + config</h3>
                <button id="export" class="input__submit">Export data</button>
                <input id="importInput" class="input__submit" type="file" id="file" name="file"
                    accept="application/JSON">
            </div>
            <hr>
            <div class="row">
                <h3>Block websites</h3>
                <form id="formWebsitesBlocked">
                    <div class="input__text">
                        <label for="inputWebsitesBlocked">Domain</label>
                        <input type="text" id="inputWebsitesBlocked" required placeholder="example.com">
                    </div>
                    <div class="input__checkbox">
                        <input type="checkbox" name="subdomains" id="subdomains" checked>
                        <label for="subdomains">Include subdomains</label>
                    </div>
                    <div class="input__checkbox">
                        <input type="checkbox" name="deleteData" id="deleteData">
                        <label for="deleteData">Delete data</label>
                    </div>
                    <input type="submit" class="input__submit" value="Submit">
                </form>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Websites blocked</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <section class="about" style="display: none">
            <h2>About</h2>
            <hr>
            <div class="row">
                <h3>Make a suggestion</h3>
                <form class="about__form" action="https://getform.io/f/dc42a9d4-7895-42ff-b96e-8f12c76cdebc"
                    method="POST">
                    <textarea placeholder="Write your message" name="message" cols="30" rows="10" required></textarea>
                    <input class="input__submit" type="submit" value="Send">
                </form>
            </div>
        </section>

    </main>
    <script src="./js/const.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/stats.js"></script>
</body>
</html>
